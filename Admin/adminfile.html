<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="module" src="emmrex.js"></script>
</head>
<body>
    <div>
        <form id="form" action="" class="bg alert-light p-3 col-11 col-md-8 col-lg-6 rounded-3 shadow my-5 mx-auto">
            <h2 id="addProd" class="text-center fs-4 text alert alert-primary">Add Product</h2>
            <input type="hidden" id="productId">
            <input type="text" id="productName" class="form-control my-3" placeholder="Enter Product Name">
            <input type="number" id="productPrice" class="form-control my-3" placeholder="Enter Product Price">
            <input type="number" id="productReview" class="form-control my-3" placeholder="Enter Product Review">
            <input type="text" id="productCategory" class="form-control my-3" placeholder="Enter Product Category">
            <input type="file" id="productImage" class="form-control my-3">
            <button id="submtBttn" class="btn btn alert-dark w-100 mx-auto">Submit</button>
        </form>
        <div class="container">
            <div class="row" id="productList"></div>
        </div>
    </div>
</body>
</html>
